<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "Recommender/vendor/bootstrap/css/bootstrap.min.css" %}>
    <meta charset="UTF-8">
    <title>Eligibility</title>
</head>

<body>
<div class="container">
  <form action="{% url 'Recommender:spending_amount' %}" method="post">
    {% csrf_token %}

    <!-- preferred_card_type -->
    <div class="form-group">
        <label for="spending_checkbox">What do you pay by credit cards</label><br>
        <div class="form-check form-check" name="bill_checkbox">
          <input class="form-check-input" type="checkbox" name="bill_checkbox" id="inlineCheckbox1" value="bill">
          <label class="form-check-label" for="bill">Bill</label>
        </div>
        <div class="form-check form-check" name="dining_checkbox">
          <input class="form-check-input" type="checkbox" name="dining_checkbox" id="inlineCheckbox2" value="dining">
          <label class="form-check-label" for="dining">Dining</label>
        </div>
        <div class="form-check form-check" name="entertainment_checkbox">
          <input class="form-check-input" type="checkbox" name="entertainment_checkbox" id="inlineCheckbox3" value="entertainment">
          <label class="form-check-label" for="entertainment">Entertainment</label>
        </div>
        <div class="form-check form-check" name="foriegn_checkbox">
          <input class="form-check-input" type="checkbox" name="foriegn_checkbox" id="inlineCheckbox4" value="foriegn">
          <label class="form-check-label" for="foriegn">Foreign</label>
        </div>
        <div class="form-check form-check" name="gorcery_checkbox">
          <input class="form-check-input" type="checkbox" name="gorcery_checkbox" id="inlineCheckbox5" value="grocery">
          <label class="form-check-label" for="grocery">Grocery</label>
        </div>
        <div class="form-check form-check" name="online_checkbox">
          <input class="form-check-input" type="checkbox" name="online_checkbox" id="inlineCheckbox6" value="online">
          <label class="form-check-label" for="online">Online</label>
        </div>
        <div class="form-check form-check" name="petrol_checkbox">
          <input class="form-check-input" type="checkbox" name="petrol_checkbox" id="inlineCheckbox7" value="petrol">
          <label class="form-check-label" for="petrol">Petrol</label>
        </div>
        <div class="form-check form-check" name="retail_checkbox">
          <input class="form-check-input" type="checkbox" name="retail_checkbox" id="inlineCheckbox8" value="retail">
          <label class="form-check-label" for="retail">Retail</label>
        </div>
        <div class="form-check form-check" name="transport_checkbox">
          <input class="form-check-input" type="checkbox" name="transport_checkbox" id="inlineCheckbox9" value="transport">
          <label class="form-check-label" for="transport">Transport</label>
        </div>
    </div><!-- form-group -->

    <button type="submit" class="btn btn-primary">Next</button>
  </form>
</div><!-- content container -->

<script src={% static "Recommender/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<script src={% static "Recommender/vendor/bootstrap/js/popper.js" %}></script>
<script src={% static "Recommender/vendor/bootstrap/js/bootstrap.min.js" %}></script>

</body>
</html>
