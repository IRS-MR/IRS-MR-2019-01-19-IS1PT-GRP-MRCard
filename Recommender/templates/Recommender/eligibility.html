<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
  <form action="{% url 'Recommender:preferences' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <!-- income -->
      <div class="form-group">
        <label for="annualIncome">Annual Income</label>
        <input type="text" class="form-control" name="annual_income" id="annualIncome" placeholder="Your Annual Income">
      </div><!-- form-group -->

      <!-- age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" id="age" placeholder="Your Age">
      </div><!-- form-group -->

      <!-- gender -->
      <div class="form-group">
        <label class="d-block">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female">
          <label class="form-check-label" for="female">female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male">
          <label class="form-check-label" for="male">male</label>
        </div>
      </div><!-- form-group -->

      <!-- citizenship -->
      <div class="form-group">
        <select class="form-control requried" name="citizenship">
          <option value="">Please Chooses</option>
          <option value="singaporean">Singaporean</option>
          <option value="pr">Permanent Resident</option>
          <option value="foreigner">Foreigner</option>
        </select>
      </div><!-- form-group -->
    </fieldset>

    <fieldset>
      <!-- spending -->
      <div class="form-group">
        <label for="age">Annual Spending Amount</label>
        <input type="number" class="form-control" name="total_spending_amount" id="totalSpendingAmount" placeholder="Annual Spending Amount">
      </div>
    </fieldset>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div><!-- content container -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<!-- <script src="js/jquery.slim.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script> -->
</body>
</html>
