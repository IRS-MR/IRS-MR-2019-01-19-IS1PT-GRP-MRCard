<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href={% static "Recommender/vendor/bootstrap/css/bootstrap.min.css" %}>
    <meta charset="UTF-8">
    <title>Eligibility</title>
</head>

<body>
<div class="container">
  <form action="{% url 'Recommender:preferences' %}" method="post">
    {% csrf_token %}
    <fieldset>
      <!-- income -->
      <div class="form-group">
        <label for="annualIncome">Annual Income</label>
        <input type="number" class="form-control" name="annual_income" id="annualIncome" placeholder="Your Annual Income" required>
      </div><!-- form-group -->

      <!-- age -->
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" name="age" id="age" placeholder="Your Age" required data-error-msg="Age number is in valid format!">
      </div><!-- form-group -->

      <!-- gender -->
      <div class="form-group">
        <label class="d-block">Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
          <label class="form-check-label" for="female">female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
          <label class="form-check-label" for="male">male</label>
        </div>
      </div><!-- form-group -->

      <!-- citizenship -->
      <div class="form-group">
        <select class="form-control requried" name="citizenship" required>
          <option value="">Please Chooses</option>
          <option value="singaporean">Singaporean</option>
          <option value="pr">Permanent Resident</option>
          <option value="foreigner">Foreigner</option>
        </select>
      </div><!-- form-group -->
    </fieldset>

    <fieldset>
      <!-- spending -->
      <div class="form-group">
        <label for="age">Annual Spending Amount</label>
        <input type="number" class="form-control" name="total_spending_amount" id="totalSpendingAmount" placeholder="Annual Spending Amount" required>
      </div>
    </fieldset>

    <button type="submit" class="btn btn-primary">Next</button>
  </form><!-- form-action -->
</div><!-- content container -->

<script src={% static "Recommender/vendor/jquery/jquery-3.2.1.min.js" %}></script>
<script src={% static "Recommender/vendor/bootstrap/js/popper.js" %}></script>
<script src={% static "Recommender/vendor/bootstrap/js/bootstrap.min.js" %}></script>

</body>
</html>
