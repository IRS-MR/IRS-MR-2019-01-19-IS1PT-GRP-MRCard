{% extends "Recommender/base.html" %}

{% block form %}
<form action="{% url 'Recommender:spending_checkbox' %}" method="POST">
    {% csrf_token %}
    <div class="form-row">
      <div class="name">Preferred Bank</div>
        <div class="value">
            <div class="input-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="dbs">
                  <label class="form-check-label" for="inlineCheckbox1">DBS</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="ocbc">
                  <label class="form-check-label" for="inlineCheckbox2">OCBC</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="hsbc">
                  <label class="form-check-label" for="inlineCheckbox3">HSBC</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="citibank">
                  <label class="form-check-label" for="inlineCheckbox3">Citibank</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="maybank">
                  <label class="form-check-label" for="inlineCheckbox3">Maybank</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="uob">
                  <label class="form-check-label" for="inlineCheckbox3">UOB</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="preferred_bank" value="standard chartered">
                  <label class="form-check-label" for="inlineCheckbox3">Standard Chartered</label>
                </div>
            </div>
        </div>
    </div>

    <!-- preferred_card_type -->
    <div class="form-row">
      <div class="name">Preferred Card Payment Network</div>
        <div class="value">
            <div class="input-group">
                <div class="form-check" name="preferred_card_type">
                  <input class="form-check-input" type="checkbox" name="preferred_card_type" value="visa">
                  <label class="form-check-label" for="inlineCheckbox1">Visa</label>
                </div>
                <div class="form-check" name="preferred_card_type">
                  <input class="form-check-input" type="checkbox" name="preferred_card_type" value="mastercard">
                  <label class="form-check-label" for="inlineCheckbox2">MasterCard</label>
                </div>
                <div class="form-check" name="preferred_card_type">
                  <input class="form-check-input" type="checkbox" name="preferred_card_type" value="american express">
                  <label class="form-check-label" for="inlineCheckbox3">American Express</label>
                </div>
                <div class="form-check" name="preferred_card_type">
                  <input class="form-check-input" type="checkbox" name="preferred_card_type" value="jcb">
                  <label class="form-check-label" for="inlineCheckbox3">JCB</label>
                </div>
            </div>
        </div>
    </div>

    <!-- preferred_rewards_type -->
    <div class="form-row">
      <div class="name">Preferred Rewards Type</div>
        <div class="value">
            <div class="input-group">
                <div class="form-check">
                  <div class="form-check" name="preferred_rewards_type">
                    <input class="form-check-input" type="checkbox" name="preferred_rewards_type" value="cashback">
                    <label class="form-check-label" for="chashback">Cashback</label>
                  </div>
                  <div class="form-check" name="preferred_rewards_type">
                    <input class="form-check-input" type="checkbox" name="preferred_rewards_type" value="miles">
                    <label class="form-check-label" for="miles">Miles</label>
                  </div>
                  <div class="form-check" name="preferred_rewards_type">
                    <input class="form-check-input" type="checkbox" name="preferred_rewards_type" value="points">
                    <label class="form-check-label" for="rewards">Rewards</label>
                  </div>
                </div>
            </div>
        </div>
    </div>

    <div class="text-right">
        <button class="btn btn--radius-2 btn--red" type="submit">Next</button>
    </div>
</form>
{% endblock %}
