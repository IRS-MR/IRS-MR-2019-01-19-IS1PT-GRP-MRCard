{% extends "Recommender/base.html" %}
{% block css %}
    <style>
        .lead {
            font-size: 1.25rem;
            font-weight: 300;
        }
    </style>
{% endblock %}

{% block form %}
    <form action="{% url 'Recommender:eligibility' %}" method="POST">
        {% csrf_token %}
        <div class="pricing-header px-3 py-3 pt-md-0 pb-md-4 mt-2 mx-auto text-center">
            <h2 class="display-4 m-b-55">MRCard</h2>
            <p class="lead m-b-55">Welcome to MRCard system, your smart choice on credit cards.</p>
        </div>
        <div class="text-center">
            <button class="btn btn--radius-2 btn--red" type="submit">Start</button>
        </div>
    </form>

{% endblock %}
